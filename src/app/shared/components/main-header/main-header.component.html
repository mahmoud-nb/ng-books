<div class="fixed-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">BOOKS</h5>
    
    <form class="form-inline mr-md-auto" (ngSubmit)="search($event);"  >
        <input 
            class="form-control mr-sm-6" 
            type="search" placeholder="Recherche" aria-label="Search" 
            name="search" [(ngModel)]="term" />
    </form>

    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="javascript:void(0)" routerLink="/books" routerLinkActive="active" >Store</a>
        <span> | </span>
        <a class="p-2 text-dark" href="javascript:void(0)" routerLink="/cart" routerLinkActive="active" >
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg> {{ count }}
        </a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
  </div>
